<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script>
        // Obține parametrii din URL-ul Firebase
        const params = new URLSearchParams(window.location.search);
        const oobCode = params.get('oobCode'); // Cod unic de acțiune
        const mode = params.get('mode'); // Tipul acțiunii (e.g., resetare parolă)

        // Verifică dacă linkul este valid și redirecționează
        if (oobCode && mode === "resetPassword") {
            window.location.href = `myapp://auth/reset?oobCode=${oobCode}`;
        } else {
            document.body.innerHTML = "<h1>Invalid Link</h1>";
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
